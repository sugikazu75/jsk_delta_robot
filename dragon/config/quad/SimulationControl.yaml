    joint2: #yaw
        init_angle: 1.57
    joint3: #pitch
        init_angle: 0
    joint4: #yaw
        init_angle: 1.57
    joint5: #pitch
        init_angle: 0
    joint6: #yaw
        init_angle: 1.57

    joint1_position_controller:
        type: effort_controllers/JointPositionController
        joint: joint1_pitch
        pid: {p: 50.0, i: 0.01, d: 2.0}
    joint2_position_controller:
        type: effort_controllers/JointPositionController
        joint: joint1_yaw
        pid: {p: 50.0, i: 0.01, d: 2.0}
