    joint6_position_controller:
        type: effort_controllers/JointPositionController
        joint: joint3_yaw
        pid: {p: 50.0, i: 0.01, d: 2.0}

    gimbal_num: 8
    gimbal1: #roll
        init_angle: 0
    gimbal2: #pitch
        init_angle: 0
    gimbal3: #roll
        init_angle: 0
    gimbal4: #pitch
        init_angle: 0
    gimbal5: #roll
        init_angle: 0
    gimbal6: #pitch
        init_angle: 0
    gimbal7: #roll
        init_angle: 0
    gimbal8: #pitch
        init_angle: 0

    gimbal1_position_controller:
