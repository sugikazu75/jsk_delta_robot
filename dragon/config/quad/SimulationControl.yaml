        joint: gimbal2_pitch
        pid: {p: 50.0, i: 0.01, d: 0.0}
    gimbal5_position_controller:
        type: effort_controllers/JointPositionController
        joint: gimbal3_roll
        pid: {p: 50.0, i: 0.01, d: 0.0}
    gimbal6_position_controller:
