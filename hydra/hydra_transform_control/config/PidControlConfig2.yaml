# pitch 
controller/pitch/pos_p_gain: 0.08
controller/pitch/pos_i_gain: 0.05 # old : 0.05
controller/pitch/pos_i_gain_hover: 0.005
controller/pitch/pos_d_gain: 0.5 #for mocap: 0.5,  for opt 0.4
controller/pitch/vel_p_gain: 0.5 #for mocap: 0.48, for opt 0.4
controller/pitch/vel_i_gain: 0.005 
controller/pitch/pos_limit: 200 # rook1: 200
controller/pitch/pos_p_limit: 100 #rook1 :100
controller/pitch/pos_i_limit: 100 #rook1 :100 
controller/pitch/pos_d_limit: 100 #rook1 :100
controller/pitch/vel_value_limit: 0.8
controller/pitch/i_enable_limit: 1.0
controller/pitch/offset: 0

#  roll 
controller/roll/pos_p_gain: 0.08
controller/roll/pos_i_gain: 0.05 #old : 0.05
controller/roll/pos_i_gain_hover: 0.005
controller/roll/pos_d_gain: 0.5 # for mocap 0.5, for opt 0.4
controller/roll/vel_p_gain: 0.5 # for mocap 0.5, for opt 0.4
controller/roll/vel_i_gain: 0.005
controller/roll/pos_limit: 200 #rook1 : 200
