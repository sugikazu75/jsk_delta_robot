### PID control for quadcopter

controller/pitch/ctrl_loop_rate: 40
controller/roll/ctrl_loop_rate: 40
controller/throttle/ctrl_loop_rate: 40
controller/yaw/ctrl_loop_rate: 40

# throttle 
controller/throttle/pos_p_gain: 0.25
controller/throttle/pos_i_gain: 0.25
controller/throttle/pos_d_gain:  0.28
controller/throttle/pos_p_gain_land: 0.1
controller/throttle/pos_i_gain_land: 0.03
controller/throttle/pos_d_gain_land: 0.2
controller/throttle/const_p_ctrl_thre_land: -0.1
controller/throttle/const_p_term_lev1_value_land: -20
