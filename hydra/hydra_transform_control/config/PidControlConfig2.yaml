controller/roll/pos_d_limit: 200 #rook1 : 100
controller/roll/vel_value_limit: 0.8
controller/roll/i_enable_limit: 1.0
controller/roll/offset: 0 #roll is reversed!!

# yaw 
controller/yaw/pos_p_gain: 0.15 # 0.15
controller/yaw/pos_i_gain: 0.01
controller/yaw/pos_d_gain: 0.0
